language: minimal
dist: xenial
cache:
  apt: true

git:
  submodules: false
  depth: 1

env:
  - RISCV=$TRAVIS_BUILD_DIR/riscv PATH=$PATH:$RISCV/bin KEYSTONE_SDK_DIR=$TRAVIS_BUILD_DIR/build

addons:
  apt:
    packages:
    - autoconf
    - automake
    - autotools-dev
    - build-essential
    - gcc
    - git
    - cmake
    - clang-format

branches:
  only:
    - master
    - dev
    - travis

before_install:
  - sudo ./tests/scripts/setup_test.sh
  - ./.fast-setup.sh
  - pip install --user cpplint

jobs:
  include:
    - stage: build everything & test
      script:
        - mkdir -p build
        - cd build
        - cmake ..
        - make
        - make install
        - make format
        - cd ..
        - mkdir -p build.test
        - cd build.test
        - cmake ../tests
        - make
        - make check
        - cd $TRAVIS_BUILD_DIR
